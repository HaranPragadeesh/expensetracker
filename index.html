<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenses</title>

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#121212" />

</head>

<body>
  <main id="app">
    <header id="month-header"></header>
    <section id="hero-total"></section>
    <section id="category-pills"></section>
    <section id="timeline"></section>
  </main>

  <!-- Floating Add Button -->
  <button id="add-btn">+</button>

  <!-- Bottom Sheet -->
  <div id="sheet-backdrop" class="hidden"></div>

  <div id="add-sheet" class="sheet hidden">
    <div class="sheet-handle"></div>

    <input
      id="amount-input"
      type="number"
      placeholder="â‚¹ 0"
      inputmode="numeric"
    />

    <div id="sheet-categories"></div>

    <input
      id="note-input"
      type="text"
      placeholder="Note (optional)"
    />

    <button id="add-expense-btn" disabled>
      Add Expense
    </button>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- JS MUST BE LAST -->
  <script type="module" src="js/app.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");
  }
</script>

</body>
</html>
